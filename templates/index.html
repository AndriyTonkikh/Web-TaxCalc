<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Notebook</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Income Notebook</h1>
    
    <form action="/add" method="POST">
        <label for="income">Income:</label>
        <input type="number" step="0.01" name="income" required>
        
        <label for="tax_rate">Tax Rate (%):</label>
        <input type="number" step="0.01" name="tax_rate" required>
        
        <button type="submit">Add Record</button>
    </form>

    <h2>Records:</h2>
    <table>
        <tr>
            <th>Income</th>
            <th>Tax Rate</th>
            <th>Tax</th>
            <th>Net Income</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.income }}</td>
            <td>{{ record.tax_rate }}%</td>
            <td>{{ record.tax }}</td>
            <td>{{ record.net_income }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
